<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单列布局2</title>
    <link rel="stylesheet" href="layout002.css">
</head>
<body>

<div id="header">
    <div class="layout">头部</div>
</div>
<div id="content" class="layout">内容</div>
<div id="footer">
    <div class="layout">尾部</div>
</div>

<p>第二种是header、footer宽度为浏览器宽度，但content以及header和footer里的内容却不会占满浏览器宽度。</p>
</body>
</html>
