<!DOCTYPE html>

<h2>优缺点</h2>
<p>实现方法简单，兼容性强，不需要太多的css样式就可以轻松实现。</p>
<p>使用这种方法不适合流体布局等高列的布局，另外如果你需要更换背景色或实现其他列数的等高列时，都需要重新制作过背景图。著作权归作者所有。</p>



<div class="container clearFix">
    <div class="left">left</div>
    <div  class="content">content</div>
    <div class="right">right</div>
</div>
