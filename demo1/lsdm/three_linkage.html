<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三级联动</title>
    <link rel="stylesheet" href="three_linkage.css">
    <script src="three_linkage.js"></script>
</head>
<body>
<h1>省市区三级联动组件</h1>

<form id="pos">
    <label for="pos_province">
        <span>省:</span>
        <select name="" id="pos_province">
            <option value="省份" selected>省份</option>
        </select>
    </label>

    <label for="pos_city">
        <span>市:</span>
        <select name="" id="pos_city">
            <option value="地级市" selected>地级市</option>
        </select>
    </label>

    <label for="pos_area">
        <span>县区:</span>
        <select name="" id="pos_area">
            <option value="县/区" selected>县/区</option>
        </select>
    </label>
</form>
</body>
</html>
