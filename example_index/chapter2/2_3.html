<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参改变div任意属性的值</title>
    <link rel="stylesheet" type="text/css " href="2_3.css">
    <script type="text/javascript" src="2_3.js"></script>
</head>
<body>
<label>属性名：<input type="text" id="property" value="background"></label>
<br/>
<label>属性值：<input type="text" id="values" value="blue"></label>
<br/>
<button value="确定" id="confirm">确定</button>
<button value="重置" id="resetting">重置</button>
<div id="changeBox"><p>在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</p></div>
</body>
</html>
