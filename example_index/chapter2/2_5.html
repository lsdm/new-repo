<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易JS年历</title>
    <link rel="stylesheet" type="text/css " href="2_5.css">
    <script type="text/javascript" src="2_5.js"></script>
</head>
<body>
<div id="largediv">
    <div class="month">
        <p class="math">1</p>
        <p class="english">JAN</p>
    </div>
    <div class="month">
        <p class="math">2</p>
        <p class="english">FER</p>
    </div>
    <div class="month">
        <p class="math">3</p>
        <p class="english">MAR</p>
    </div>
    <div class="month">
        <p class="math">4</p>
        <p class="english">APR</p>
    </div>
    <div class="month">
        <p class="math">5</p>
        <p class="english">MAY</p>
    </div>
    <div class="month">
        <p class="math">6</p>
        <p class="english">JUN</p>
    </div>
    <div class="month">
        <p class="math">7</p>
        <p class="english">JUL</p>
    </div>
    <div class="month">
        <p class="math">8</p>
        <p class="english">AUG</p>
    </div>
    <div class="month">
        <p class="math">9</p>
        <p class="english">SEP</p>
    </div>
    <div class="month">
        <p class="math">10</p>
        <p class="english">OCT</p>
    </div>
    <div class="month">
        <p class="math">11</p>
        <p class="english">NOV</p>
    </div>
    <div class="month">
        <p class="math">12</p>
        <p class="english">DEC</p>
    </div>
    <div id="subscribe"></div>
</div>
</body>
</html>
