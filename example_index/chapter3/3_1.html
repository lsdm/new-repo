<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数值相关</title>
    <link rel="stylesheet" type="text/css " href="3_1.css">
    <script type="text/javascript" src="3_1.js"></script>
</head>
<body>
<section id="sec1">
    <code>
        &lt script type="text/javascript"&gt
        <br>
        &nbsp;&nbsp;alert(typeof 12345);	//输出number
        <br>
        &nbsp;&nbsp;alert(typeof "abc");	//输出string
        <br>
        &nbsp;&nbsp;alert(typeof document);	//输出object
        <br>
        &lt /script&gt
    </code>
</section>

<section id="sum">
    <form>
        <label><input type="text"></label>
        <span>+</span>
        <label><input type="text"></label>
        <span>=</span>
        <span>?</span>
        <input type="button" value="求和">
    </form>
</section>

<section id="vs">
    <label><input type="text"></label>
    <span>vs</span>
    <label><input type="text"></label>
    <input type="button" value="最大的数是》">
    <span>？</span>
</section>

<section id="istwo">
    <label><input type="text"></label>
    <button>是否为两位数</button>
</section>

<section id="addone">
    <label>
        <button id="addone1">0</button>
        点击自加一
    </label>
    <p id="autoaddone">
        页面加载后自加一<span>0</span>
    </p>
</section>
</body>
</html>
