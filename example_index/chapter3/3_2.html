<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页计算器</title>
    <link rel="stylesheet" type="text/css " href="3_2.css">
    <script type="text/javascript" src="3_2.js"></script>
</head>
<body>
<div id="calculate">
    <p>By - Star Huang email:13886671465@163.com</p>
    <section id="disBox">
        <p class="p1"></p>
        <p class="p2">0</p>
    </section>
    <div id="leftBox">
        <button class="funcBtn">C</button>
        <button class="funcBtn">%</button>
        <button class="funcBtn">÷</button>

        <button class="mathValue">7</button>
        <button class="mathValue">8</button>
        <button class="mathValue">9</button>

        <button class="mathValue">4</button>
        <button class="mathValue">5</button>
        <button class="mathValue">6</button>

        <button class="mathValue">1</button>
        <button class="mathValue">2</button>
        <button class="mathValue">3</button>

        <button class="mathValue zero">0</button>
        <button class="mathValue point">.</button>
    </div>
    <div id="rightBox">
        <button class="funcBtn">×</button>
        <button class="funcBtn">-</button>
        <button class="funcBtn">＋</button>
        <button class="funcBtn equal">=</button>
    </div>
</div>
</body>
</html>
